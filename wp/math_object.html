<html>

<body>

    <script>

        var radians = Math.PI / 180; // Convert degrees to radians

        document.write("<br>Math.sqrt(16) = " + Math.sqrt(16)); // Square root
        document.write("<br>Math.pow(2, 3) = " + Math.pow(2, 3)); // Exponential
        document.write("<br>Math.abs(-5) = " + Math.abs(-5)); // Absolute value
        document.write("<br>Math.ceil(4.3) = " + Math.ceil(4.3)); // Ceiling
        document.write("<br>Math.floor(4.7) = " + Math.floor(4.7)); // Floor
        document.write("<br>Math.round(4.5) = " + Math.round(4.5)); // Round
        document.write("<br>Math.sin(30 degrees) = " + Math.sin(30 * radians)); // Sine
        document.write("<br>Math.cos(60 degrees) = " + Math.cos(60 * radians)); // Cosine
        document.write("<br>Math.tan(45 degrees) = " + Math.tan(45 * radians)); // Tangent
        document.write("<br>Math.random() = " + Math.random()); // Random number between 0 and 1

        // Math Constants
        document.write("<br>Math.PI = " + Math.PI); // Ï€
        document.write("<br>Math.E = " + Math.E); // Euler's number
    </script>

</body>

</html>
